<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Project Notes</div>
                <div class="panel-body">


                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Note</th>

                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectNotes">
                                <td>{{ o.title }}</td>
                                <td>{{ o.note }}</td>
                                <td><a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/edit">Editar</td>
                                <td><a ng-href="#/project/{{o.project_id}}/note/{{o.id}}/remove">Excluir</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
