<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de cliente</div>
                <div class="panel-body">



                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="client.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="!form.name.$valid && form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.responsable.$valid && form.responsable.$touched}">
                            <label class="col-md-4 control-label">Responsable</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="responsable" ng-model="client.responsable" required>
                                <div ng-messages="form.responsable.$error" class="help-block" ng-show="!form.responsable.$valid && form.responsable.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-mail</label>
                            <div class="col-md-6">
                                <input type="email" class="form-control" name="email" ng-model="client.email" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="!form.email.$valid && form.email.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="email">Email inválido</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.phone.$valid && form.phone.$touched}">
                            <label class="col-md-4 control-label">Phone</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="phone" ng-model="client.phone" required>
                                <div ng-messages="form.phone.$error" class="help-block" ng-show="!form.phone.$valid && form.phone.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.address.$valid && form.address.$touched}">
                            <label class="col-md-4 control-label">Address</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="address" ng-model="client.address" required>
                                <div ng-messages="form.address.$error" class="help-block" ng-show="!form.address.$valid && form.address.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.obs.$valid && form.obs.$touched}">
                            <label class="col-md-4 control-label">Obs</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="obs" ng-model="client.obs" ></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
